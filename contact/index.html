<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Me</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>


</head>
<body>
  
    <h1>Please reach out to me at: ethanhhaus@gmail.com</h1>
    <form action="mailto:ethanhhaus@gmail.com" method="GET">

      </form>
